quarkus.http.cors.enabled=true
quarkus.http.cors.origins=${CORS_ORIGINS:http://localhost:4200,http://127.0.0.1:4200}
quarkus.log.level=INFO
quarkus.log.file.enable=true
quarkus.log.file.path=application.log
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c] (%t) %s%e%n
quarkus.package.jar.type=fast-jar
AI_API_KEY=${LLM_API_KEY}
GCP_BUCKET=${GCP_BUCKET}
GCP_PROJECT_ID=${GCP_PROJECT_ID}
OWNER_NAME=${OWNER_NAME}
DEFAULT_LLM=gemini-2.5-flash-lite